<!DOCTYPE html>

<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <title>Blog{% block title %}{% endblock %}</title>
</head>
<body>
    <div class="container-fluid">
    <div class="row">
        {% include 'header.html' %}

        <!-- Page header with logo and tagline-->
        <header class="py-5 bg-dark border-bottom mb-4">
            <div class="container">
                <div class="text-center text-white my-5">
                    <h1 class="fw-bolder">Beom's Blog</h1>
                    <p class="lead mb-0">이 사이트는 python 과 bootstrap5로 제작 되었습니다.</p>
                </div>
            </div>
        </header>


        <div class="container" id="main-area">
            {% block content %}{% endblock content %}
        </div>
        {% include 'footer.html' %}
</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/e9c60214a3.js" crossorigin="anonymous"></script>
    <script>
        function searchPost() {
            let searchValue = document.getElementById('search-input').value.trim();
            if(searchValue.length > 1) {
                location.href = '/blog/search/' + searchValue + '/';
            } else {
                alert('1자 이상의 검색어를 입력 하세요')
            }
        }

        document.getElementById('search-input').addEventListener('keyup', function(e){
            if(e.key == 'Enter') {
                searchPost();
            }
        })
    </script>
</body>
</html>
